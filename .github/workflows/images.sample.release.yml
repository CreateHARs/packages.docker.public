name: "[release] image : sample"

on:
  push:
    branches:
      - 'images/sample/releases/**'

env:
  REGISTRY   : ghcr.io

jobs:
  build-and-push-image:
    name    : Build => Push to ghcr.io
    runs-on : ubuntu-latest
    steps   :
      - name  : env
        env   :
          GITHUB_CONTEXT : ${{ toJson(github) }}
          github_ref : ${{ github.ref }}
          repo_owner : ${{ github.repository_owner }}
          repo_name  : ${{ github.event.repository.name }}
        run   : |
          echo "$GITHUB_CONTEXT"

          branch="${github_ref/refs\/heads\//}"
          echo $branch
          version="${branch/images\/sample\/releases\//}"
          echo $version
          echo "IMAGE_TAG=$version" >> $GITHUB_ENV

          echo "REPO_OWNER_LOWERCASE=${repo_owner,,}" >>${GITHUB_ENV}
          echo "REPO_NAME_LOWERCASE=${repo_name,,}" >>${GITHUB_ENV}

      - name  : Checkout repository
        uses  : actions/checkout@v2

#      - name  : Log in to the Container registry
#        uses  : docker/login-action@v1
#        with  :
#          registry: ${{ env.REGISTRY }}
#          username: ${{ github.actor }}
#          password: ${{ secrets.GITHUB_TOKEN }}
#
#      - name  : Build and push Docker image
#        uses  : docker/build-push-action@v2
#        with  :
#          context : ./images/sample
#          # file    : Dockerfile
#          push    : true
#          tags    : ${{ env.REGISTRY }}/${{ env.REPO_OWNER_LOWERCASE }}/${{ env.REPO_NAME_LOWERCASE }}/sample:${{ env.IMAGE_TAG }}

      - name  : Log in to registry
        run   : echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}"

      - name  : Push image
        run: |
          DOCKER_REPO=packages.docker.public
          SOURCE_DIR=./images/sample
          docker build -t ghcr.io/${DOCKER_OWNER}/${DOCKER_REPO}/sample:latest -f ${SOURCE_DIR}/Dockerfile ${SOURCE_DIR}
          docker push     ghcr.io/${DOCKER_OWNER}/${DOCKER_REPO}/sample:latest
